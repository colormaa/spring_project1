<!DOCTYPE html>
<html lang="en">
  <head th:replace="/fragment/head"></head>
<body>
   <nav th:replace="/fragment/nav :: nav-admin"></nav>
    <div class="container">
    <h1 class="display-2">add a category</h1>
    <a href="/admin/categories" class="btn btn-primary">Back to categories</a>
    <div th:if="${message}" th:text="${message}" th:class="${'alert ' + alertClass}"></div>
    <form th:action="@{/admin/categories/add}" method="post" th:object="${category}">
        <div th:if="${#fields.hasErrors('*')}" class="alert alert-danger">
        There are errors
        </div>
        <div class="form-group">
        <label for="">Name</label>
        <input type="text"  class="form-control" th:id="name" th:name="name" th:value="${categoryInfo?.name}"
          placeholder="Name"/>
        <span class="error" th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></span>
        </div>
        <button class="btn btn-danger mb-5">Add</button>
    </form>
    </div>
   <footer th:replace="/fragment/footer"></footer>
</body>
</html>
